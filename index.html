<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Playwrite+AU+QLD:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <title>Member Club</title>
  </head>
  <body>
    <header class="header">
      <img src="./src/assets/logo.svg" alt="Member Club Logo" />

      <form>
        <input
          type="text"
          name="userId"
          id="userId"
          required
          placeholder="ID do cartão"
        />
        <button type="submit">
          <img src="./src/assets/enter.svg" alt="pesquisar usuário" />
        </button>
      </form>
    </header>

    <h1 id="client-not-found"></h1>

    <section class="fade-in-section-hidden">
      <div class="avatar" id="avatar"></div>

      <div class="history">
        <header>
          <h2 class="subtitle-sm">Histórico</h2>
          <span class="text-xs"> <span id="total-cuts">0</span> cortes </span>
        </header>

        <div class="history-list"></div>
      </div>

      <div class="box-loyalty-card">
        <div class="loyalty-card">
          <header>
            <div>
              <h3 class="subtitle-sm">Cartão Fidelidade</h3>
              <span class="text-sm">
                Ao fazer cortes de cabelo, o décimo sai de graça!
              </span>
            </div>

            <span class="subtitle-md tag">
              ID: <span id="currentUser"></span>
            </span>
          </header>

          <div class="loyalty-card-content"></div>
        </div>

        <div class="total-gift">
          <div>
            <p class="text-md remaining-cuts">
              <span class="title-md" id="cuts-remaining">3</span> cortes
              restantes
            </p>

            <div class="total-cuts-content">
              <div class="total-cuts-bar"></div>
              <span class="text-xs"
                ><span id="current-cuts"></span> de
                <span id="cuts-needed"></span
              ></span>
            </div>
          </div>

          <button id="receive-gift" type="button">
            <img src="./src/assets/gift.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
